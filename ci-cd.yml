name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-push-docker:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/draiimon/oaktree:latest .

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/draiimon/oaktree:latest

  deploy:
    needs: build-push-docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Railway
        run: curl -X POST "https://api.railway.app/deploy/${{ secrets.RAILWAY_PROJECT_ID }}" \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_API_TOKEN }}"


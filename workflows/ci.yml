name: CI Pipeline

on: 
  push:
    branches:
      - Week2
  pull_request:
    branches:
      - Week2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js (Modify if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install  # Change this based on your project (e.g., pip install -r requirements.txt for Python)

      - name: Run Tests
        run: npm test  # Adjust for your tech stack (e.g., pytest for Python)

      - name: Lint Code
        run: npm run lint || echo "Linting failed but continuing"  # Modify for your setup

